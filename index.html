<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Meme Palm Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🖐 Palm Scanner 3000</h1>
    <p class="subtitle">Upload your palm and let the universe roast you.</p>

    <input type="file" id="imageUpload" accept="image/*">

    <div id="scannerContainer" class="hidden">
        <div id="imageArea">
            <img id="palmImage" alt="Palm Image">
            <div id="scanLine"></div>
        </div>
        <p id="statusText">Scanning...</p>
    </div>

    <div id="result" class="hidden"></div>

    <script src="script.js"></script>
</body>
</html>
